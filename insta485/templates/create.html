<!DOCTYPE html>
<html lang="en">
<head>
    <title>insta485</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('show_index') }}">insta485</a></h1>
        <nav>
            <a href="{{ url_for('login') }}">Log in</a>
        </nav>
    </header>

    <!-- Signup form -->
    <form action="{{ url_for('handle_account') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required/>
        <p>Fullname</p><input type="text" name="fullname" required/>
        <p>Username</p><input type="text" name="username" required/>
        <p>Email</p><input type="text" name="email" required/>
        <p>Password</p><input type="password" name="password" required/>
        <input type="submit" name="signup" value="sign up"/>
        <input type="hidden" name="operation" value="create"/>
    </form>

    <!-- Link to login below the form -->
    <p>Have an account?
        <a href="{{ url_for('login') }}">Log in</a>
    </p>
</body>
</html>
