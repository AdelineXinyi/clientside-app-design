<!DOCTYPE html>
<html lang="en">
<head>
    <title>insta485 - Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('show_index') }}">insta485</a></h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('explore') }}">explore</a></li>
                <li><a href="{{ url_for('show_user', user_url_slug=logname) }}">{{ logname }}</a></li>
            </ul>
        </nav>
    </header>
    <p>{{ username }}</p>
    <img src="{{ url_for('upload_file', filename=user.filename) }}" alt="Profile picture of {{ user.username }}" class="icon"/>
    <form action="{{ url_for('handle_account') }}?target={{ request.path }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*"/>
        <input type="text" name="fullname" value="{{ user.fullname }}" required/>
        <input type="text" name="email" value="{{ user.email }}" required/>
        <input type="submit" name="update" value="submit"/>
        <input type="hidden" name="operation" value="edit_account"/>
    </form>
    <p><a href="{{ url_for('password') }}">Change Password</a></p>
    <p><a href="{{ url_for('delete') }}">Delete Account</a></p>
</body>
</html>
